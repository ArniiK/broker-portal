<ngx-slick-carousel class="carousel" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <div class="card">
      <div class="hover-zoom">
        <span class="badge bg-danger">Predaj</span>
        <a href="#"><img src="{{slide.img}}" alt="..." width="100%" height="200"></a>
      </div>
      <div class="card-body">
        <div  class="row">
          <div class="col-lg-7">
            <h6 class="font-weight-bold">Big house near beach</h6>
          </div>
          <div class="col-lg-5">
<!--            <ul>-->
<!--              <li class="house"><a href="">Domy</a></li>-->
<!--              <li class="cabin"><a href="">Chaty</a></li>-->
<!--            </ul>-->
          </div>
        </div>
        <hr>
        <div  class="row">
          <div class="col-lg-7">
            <p><i class="fas fa-map-marker-alt"></i> Južná 19, Trenčín</p>
          </div>
          <div class="col-lg-5">
            <h6 class="font-weight-bold text-primary">300 000 €</h6>
          </div>
        </div>


        <button class="btn btn-primary cursor-pointer form-control">Zobraziť</button>
        </div>
    </div>
  </div>
</ngx-slick-carousel>
