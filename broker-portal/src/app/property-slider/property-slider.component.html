<ngx-slick-carousel class="carousel" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <div class="card">
      <div class="hover-zoom">
        <span class="badge bg-danger">Predaj</span>
        <a href="#"><img src="{{slide.img}}" alt="..." width="100%" height="200"></a>
      </div>
      <div class="card-body">
        <ul>
          <li class="house"><a href="#">Domy</a></li>
          <li class="cabin"><a href="#">Chaty</a></li>
        </ul>
        <p class="card-text"><i class="fas fa-map-marker-alt"></i> Južná 19, Trenčín</p>
        <h3>300 000 €</h3>
      </div>
    </div>
  </div>
</ngx-slick-carousel>
