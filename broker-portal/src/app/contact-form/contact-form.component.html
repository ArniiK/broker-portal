<form [formGroup]="form">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label>Meno</label>
        <input type="text" class="form-control" placeholder="Meno">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Priezvisko</label>
        <input type="text" class="form-control" placeholder="Priezvisko">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Tel. číslo</label>
        <input type="text" class="form-control" placeholder="Tel. číslo">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Správa</label>
    <textarea class="form-control" placeholder="Správa"></textarea>
  </div>
  <input type="submit" class="btn btn-primary">
</form>
